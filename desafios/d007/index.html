<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência!</p>
    <picture>
        <source media="(max-width: 745px)" srcset="imagens/paisagem-p.png">
        <source media="(max-width: 1206px)" srcset="imagens/paisagem-m.png">
        <img src="imagens/paisagem-g.png" alt="Paisagem com uma mulher fazendo uma pose de cruz">
    </picture>
</body>
</html>
